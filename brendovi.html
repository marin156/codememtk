<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brendovi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-[#0A0F1A] text-white">
    <!-- Naslovna slika -->
    <header class="h-40 bg-cover bg-center" style="background-image: url('naslovna2.jpg');"></header>

    <!-- Navigacija -->
    <nav class="bg-[#0A0F1A] border-b border-gray-700" x-data="{ open: false }">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <!-- Logo -->
            <a href="#">
              <img src="logo.png" alt="Logo" class="h-10">
            </a>
          </div>
          <!-- Desktop meni -->
          <div class="hidden md:flex space-x-8 text-white font-semibold">
            <a href="index.html" class="hover:text-[#cd3027]">Početna</a>
            <a href="usluge.html" class="hover:text-[#cd3027]">Naše Usluge</a>
            <a href="brendovi.html" class="hover:text-[#cd3027] text-[#cd3027]">Brendovi</a>
            <a href="kontakt.html" class="hover:text-[#cd3027]">Kontakt</a>
            <a href="onama.html" class="hover:text-[#cd3027]">O nama</a>
          </div>
          <!-- Hamburger -->
          <div class="md:hidden">
            <button @click="open = !open" class="text-white focus:outline-none">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path :class="{ 'hidden': open, 'inline-flex': !open }" class="inline-flex" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                <path :class="{ 'hidden': !open, 'inline-flex': open }" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile meni -->
      <div x-show="open" class="md:hidden px-4 pb-4">
        <a href="index.html" class="block py-2 hover:text-[#cd3027]">Početna</a>
        <a href="usluge.html" class="block py-2 hover:text-[#cd3027]">Naše Usluge</a>
        <a href="brendovi.html" class="block py-2 hover:text-[#cd3027]">Brendovi</a>
        <a href="kontakt.html" class="block py-2 hover:text-[#cd3027]">Kontakt</a>
        <a href="onama.html" class="block py-2 hover:text-[#cd3027]">O nama</a>
      </div>
    </nav>

    <!-- Footer -->
    <footer class="mt-16 border-t border-gray-700 text-center py-6 text-sm text-gray-400">
      &copy; 2025 Code Me MTK. Sva prava pridržana.
    </footer>

</html>
